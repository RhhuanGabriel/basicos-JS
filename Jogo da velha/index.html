    <link rel="stylesheet" href="site.css">

        <div class="display">
            Turno do jogador <span id="jogador"></span>

        <table class="jogo">

                    <div class="tile">a</div>
                </td>

                <td>
                    <div class="tile"></div>
                </td>

                <td>
                    <div class="tile"></div>
                </td>
            </tr>

            <tr>

                <td>

                </td>

                    <div class="tile"></div>
                </td>
            </tr>

            <tr>
                <td>
                    <div class="tile"></div>
                </td>

                <td>
                    <div class="tile"></div>
                </td>

                <td>
                    <div class="tile">a</div>
                </td>
            </tr>
        </table>

        <div class="anunciador">
            <span id="anunciador"><p>a</p></span>
        </div>

        <div class="resetBtn">
            <button type="button" id="resetBtn">Reiniciar</button>
        </div>

    </form>



    <script src="index.js">
