<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Imagens/Calculadora.png">
    <link rel="stylesheet" href="site.css">
    <title>Minha calculadora</title>
</head>
<body>
    
    <h1>Calculadora simples</h1>
    <h3>Usando HTML, CSS e JavaScrpit</h3>

    <br>

    <form id="main">

        <div id="numero">
            <label id="label" for="n1">Primeiro número</label>
            <br>
            <input type="number" id="n1" required />
        </div>

        <div>
            <label for="n2">Segundo número</label>
            <br>
            <input type="number" id="n2" required />
        </div>
        
        <table id="operacoes">
            <tr>
                <td>
                    <button type="button" onclick="Somar()" id="botao">+</button>
                </td>
                <td>
                    <button type="button" onclick="Subtrair()" id="botao">-</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button type="button" onclick="Multiplicar()" id="botao">x</button>
                </td>
                <td>
                    <button type="button" onclick="Dividir()" id="botao">÷</button>
                </td>
                <td>
                    <button type="button" onclick="Limpar()" id="botaoReset"><img src="/Imagens//Resetar.png" alt="Resetar" width="20" height="20"></button>
                </td>
            </tr> 
        </table>

        <h3>O resultado é: <span id="resultado"></span></h3>

    </form>

    <script src="index.js">

    </script>

</body>
</html>
